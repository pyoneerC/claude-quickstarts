version: '3.8'

services:
  # PostgreSQL database for production
  db:
    image: postgres:16-alpine
    container_name: computer-use-db
    environment:
      POSTGRES_DB: computer_use_demo
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - computer-use-network

  # Computer Use Demo with FastAPI Backend
  app:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: computer-use-app
    environment:
      # API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      
      # Database
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/computer_use_demo
      
      # VNC Configuration
      VNC_HOST: localhost
      VNC_PORT: 5900
      NOVNC_PORT: 6080
      
      # Display configuration
      DISPLAY_NUM: 1
      WIDTH: 1024
      HEIGHT: 768
    ports:
      - "8000:8000"  # FastAPI
      - "5900:5900"  # VNC
      - "6080:6080"  # noVNC
    volumes:
      - ./backend:/home/computeruse/backend
      - ./computer_use_demo:/home/computeruse/computer_use_demo
      - ./frontend:/home/computeruse/frontend
    depends_on:
      db:
        condition: service_healthy
    networks:
      - computer-use-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  computer-use-network:
    driver: bridge
